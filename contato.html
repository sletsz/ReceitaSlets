     <section>
  <fieldset>
        <form action="" method="post" name="cadastro">
            <legend><h1>Informações pessoais</h1></legend>
            <br><br>
        
        <br> Nome: <input type="text" name="Telefone" size="50px"  autofocus="autofocus" placeholder="Ex: Jamal oliveira" required/>
        <br>
        <br> Telefone: <input type="text" name="mes" size="1" maxlength="2" autofocus="autofocus" placeholder="11" required/>
        <input type="text" name="mes" size="7" maxlength="10" autofocus="autofocus" placeholder="94002-8922" required/>
        <br>
        <br> Email: <input type="email" name="idade" size="50" autofocus="autofocus" placeholder="Ex: CleitinDeBequine@gmail.com" required/>
        <br>
        <br> Idade: <input type="text" name="dia" size="2" maxlength="2" autofocus="autofocus" placeholder="dd" required/> 
        <input type="text" name="mes" size="2" maxlength="2" autofocus="autofocus" placeholder="mm" required/> 
        <input type="text" name="ano" size="4" maxlength="4" autofocus="autofocus" placeholder="aaaa" required/>
        <br>
        <br> Genero:        
                <INPUT TYPE="RADIO" NAME="genero" VALUE="op1"> Masculino.
                <INPUT TYPE="RADIO" NAME="genero" VALUE="op2"> Feminino.
                <INPUT TYPE="RADIO" NAME="genero" VALUE="op3"> Outros.
                <INPUT TYPE="RADIO" NAME="genero" VALUE="op3"> Prefiro não comentar.
          <br>
       <br> <label>Cidade:</label> 
                <input list="cidade" name="cidades"/>

                    <option value="Arujá"></option>
                    <option value="Amapá"></option>
                    <option value="Bertioga"></option>
                    <option value="Caraguatatuba"></option>
                    <option value="Diadema"></option>
                    <option value="Espírito Santo"></option>
                    <option value="Florianópolis"></option>
                    <option value="Guarulhos"></option>
                    <option value="Horizonte"></option>
                    <option value="Itanhaém"></option>
                    <option value="Jundiaí"></option>
                </datalist>
                <br>
        <br> CEP: <input type="text" name="cep" size="2" maxlength="5" utofocus="autofocus" placeholder="01234" required/> - 
        <input type="text" name="cep2" size="1" maxlength="3" utofocus="autofocus" placeholder="567" required/>
                <br>
                <br> Complemento: <select> 
                    <optgroup label="Complemento"></optgroup>
                        <option value="valor_do_item_01"> Casa </option>
                        <option value="valor_do_item_01"> Apartamento </option>

                        <option value="valor_do_item_01"> Empresa </option>
                        <option value="valor_do_item_01"> Outros </option>
                </select>
                <br>
                <br>Deixe um comentário: 
                <br> 
                <textarea type="text" name="text" placeholder="Digite sua mensagem"></textarea> 
        <br><br><br>


          <be><button type="submit"> ENVIAR</button></be>
